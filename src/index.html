<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM instantiateStreaming() test</title>
  </head>

  <body>
    <script>
      const importObject = {
        imports: {
          imported_func: arg => {
            console.log(arg);
          }
        }
      };

    fetch("simple.wasm")
    .then((response) => response.arrayBuffer())
    .then((bytes) => WebAssembly.instantiate(bytes, importObject))
    .then((results) => {
        results.instance.exports.exported_func();
    });
    </script>
  </body>

</html>
